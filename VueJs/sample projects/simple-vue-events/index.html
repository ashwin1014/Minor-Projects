<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click='addCounter(2)'>Add 2</button>
      <button @click='reduceCounter'>Reduce</button>
      <p>Result: <span v-cloak>{{ counter }}</span></p>
      <p>ResultFixed: <span v-cloak v-once>{{ counter }}</span></p>
      <!-- <input type='text' v-bind:value='name' @input='nameChange($event, "Welcome")' @keyup.enter='handleConfirm'> -->
      <!-- or -->
      <input type='text' v-model='name'>
      <button @click='resetInput'>Reset</button>
      <p>Message: <span v-cloak>{{ name }}</span></p>
      <!-- <form @submit.prevent='handleSubmit'>
          <input type='text'>
          <button type='submit'>Submit</button>
      </form> -->
    </section>
  </body>
</html>
